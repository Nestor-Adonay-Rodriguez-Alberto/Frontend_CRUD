<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <div mat-card-avatar class="login-avatar">
        <mat-icon>movie</mat-icon>
      </div>
      <mat-card-title>Series App</mat-card-title>
      <mat-card-subtitle>Inicia sesión para administrar el catálogo</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" autocomplete="username" />
          <mat-error *ngIf="usernameControl?.hasError('required')">El usuario es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" autocomplete="current-password" />
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" [attr.aria-label]="hidePassword ? 'Mostrar contraseña' : 'Ocultar contraseña'">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="passwordControl?.hasError('required')">La contraseña es obligatoria</mat-error>
          <mat-error *ngIf="passwordControl?.hasError('minlength')">Debe tener al menos 4 caracteres</mat-error>
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit" [disabled]="isSubmitting">
          <mat-progress-spinner *ngIf="isSubmitting" diameter="20" mode="indeterminate"></mat-progress-spinner>
          <span *ngIf="!isSubmitting">Iniciar sesión</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

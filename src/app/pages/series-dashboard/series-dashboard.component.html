<mat-toolbar color="primary" class="app-toolbar">
  <div class="toolbar-title">
    <mat-icon>collections_bookmark</mat-icon>
    <span>Panel de Series</span>
  </div>
  <span class="spacer"></span>
  <button mat-button (click)="logout()">
    <mat-icon>logout</mat-icon>
    Cerrar sesión
  </button>
</mat-toolbar>

<div class="dashboard-container">
  <mat-card>
    <mat-card-header>
      <div class="header-content">
        <div>
          <mat-card-title>Listado de series</mat-card-title>
          <mat-card-subtitle>Gestiona el catálogo desde un solo lugar</mat-card-subtitle>
        </div>

        <div class="header-actions">
          <mat-form-field appearance="outline" class="search-field">
            <mat-label>Buscar por título</mat-label>
            <input matInput [formControl]="searchControl" placeholder="Ej. The Witcher" />
            <button mat-icon-button matSuffix *ngIf="searchControl.value" (click)="searchControl.setValue('')" aria-label="Limpiar búsqueda">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
          <button mat-flat-button color="accent" (click)="createSerie()">
            <mat-icon>add</mat-icon>
            Nueva serie
          </button>
        </div>
      </div>
    </mat-card-header>

    <mat-card-content>
      <div class="table-wrapper" *ngIf="!loadingList; else loadingState">
        <table mat-table [dataSource]="series" class="series-table" *ngIf="series.length; else emptyState">
          <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef>Título</th>
            <td mat-cell *matCellDef="let serie">{{ serie.titulo }}</td>
          </ng-container>

          <ng-container matColumnDef="temporadas">
            <th mat-header-cell *matHeaderCellDef>Temporadas</th>
            <td mat-cell *matCellDef="let serie">{{ serie.temporadas }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let serie">
              <button mat-icon-button color="primary" (click)="viewSerie(serie)" aria-label="Ver detalle">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="editSerie(serie)" aria-label="Editar serie">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>

      <ng-template #loadingState>
        <div class="loading-block">
          <mat-progress-spinner diameter="48" mode="indeterminate"></mat-progress-spinner>
          <span>Cargando series...</span>
        </div>
      </ng-template>

      <ng-template #emptyState>
        <div class="empty-block">
          <mat-icon>sentiment_dissatisfied</mat-icon>
          <p>No hay resultados para mostrar</p>
        </div>
      </ng-template>
    </mat-card-content>

    <mat-card-actions class="paginator" *ngIf="totalItems > pageSize">
      <button mat-button (click)="previousPage()" [disabled]="page === 1">Anterior</button>
      <span>Página {{ page }} de {{ totalPages }}</span>
      <button mat-button (click)="nextPage()" [disabled]="page * pageSize >= totalItems">Siguiente</button>
    </mat-card-actions>
  </mat-card>
</div>
